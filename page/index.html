<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        window.onload = () => {
            if(getCookie('riddle_code')) {
                const button = document.querySelector('#play');
                button.innerHTML = 'Click here to play!';
                button.href = '/levels/testlevel/test.html';
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>
            <a href="http://localhost:1337/login" id="play">Click here to login!</a>
        </h1>
        <a href="https://github.com/animekkk/shriddle-framework" style="margin-top: 50px;">Github</a>
    </div>
</body>
</html>
